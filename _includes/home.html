---
layout: default
---

<div class="home">
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <h3 class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
        <div class="post-meta">
          {{ post.date | date: "%b %-d, %Y" | upcase }} - {{ site.author }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
